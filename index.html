<title>Pomodoro Timer</title>
<link href="http://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>

<body>
  <h1>Pomodoro Timer</h1>
  <hr style="width: 750px; border-top: medium double">
  <div class="clock">
    <div id="timer" class="timer">
    </div>
    <p style="margin-right: 25px">Pomodoro Clock</p>
    <hr style="width: 95%">
    <div class="row" style="display: inline-block; margin-right: 13px">
      <div class="col-xs-4 button">
        <i id="play" class="fa fa-play fa-3x"></i>
      </div>
      <div class="col-xs-4 button">
        <i id="pause" class="fa fa-pause fa-3x"></i>
      </div>
      <div class="col-xs-4 button">
        <i id="break" class="fa fa-coffee fa-3x"></i>
      </div>
      <div class="col-xs-4 button">
        <i id="reset" class="fa fa-repeat fa-3x"></i>
      </div>
    </div>
  </div>
</body>
